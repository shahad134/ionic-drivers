<ion-content>
  <!-- <ion-grid class="grid1"> -->
    <ion-list>
      <div>
      <ion-item *ngFor="let order of order_info " (click)="presentModal()">
      <!-- <ion-item *ngFor="let order of order_info"> -->
        <ion-item *ngFor="let connect of connect_info">
        <ion-avatar slot="start">
          <img
            src="https://cdn.landesa.org/wp-content/uploads/default-user-image.png"
          />
        </ion-avatar>
        <ion-label>
          <h2>{{ order.order_number }}</h2>
          <br>
          <p>{{ order.status }}</p>
         <br>
          <p>{{ connect.birth_date }} - {{ connect.time }}</p><br>
        </ion-label>
      </ion-item>
    </ion-item>
  </div>
    </ion-list><br>
  <!-- </ion-grid> -->
</ion-content>
